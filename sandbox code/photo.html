<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/photo.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="photocard">
        <header>
            <img src="profile-sample.jpg" alt="Jane Doe">
            <p class="user">alexajohn</p>
            <p class="time">20 mins</p>
            <a class="menu" href="#"><i class="fas fa-ellipsis-v"></i></a>
        </header>
        <img src="nature-sample.jpg" alt="forest">
        <footer>
            <a href="#"><i class="fas fa-bookmark"></i></a>
            <a href="#"><i class="fas fa-share-alt"></i></a>
            <a href="#"><i class="far fa-comment-alt"></i> 125</a>
            <a class="love" href="#">852 <i class="far fa-heart"></i></a>
        </footer>
    </section>
</body>
</html>
